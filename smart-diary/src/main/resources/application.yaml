server:
  port: ${PORT:8080}
  forward-headers-strategy: framework
app:
  fontend-url: ${FRONTEND_URL:http://localhost:3000}
  ngrok:
    fontend-url-public: ${FRONTEND_URL_PUBLIC:https://5bab1bbac627.ngrok-free.app"}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      #ddl-auto: create-drop
      ddl-auto: none
    show-sql: true
    open-in-view: true
  data:
    redis:
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT:6379}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_NAME} # Gmail Gá»­i OTP
    password: ${GMAIL_APP_PASSWORD}      # App Password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile,email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
        provider:
          google:
            authorization-uri: "https://accounts.google.com/o/oauth2/v2/auth"
            token-uri: "https://oauth2.googleapis.com/token"
            user-info-uri: "https://www.googleapis.com/oauth2/v3/userinfo"
            user-name-attribute: "sub"
cloudinary:
  cloud-name: ${CLOUDINARY_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
jwt:
  signerKey: ${JWT_SIGNER_KEY}
  valid-duration: 86400
  refreshable-duration: 3000000
gemini:
  api:
    key: ${GEMINI_API_KEY}
    url: "https://generativelanguage.googleapis.com/v1beta"
    endpoints:
      text-generation: "${gemini.api.url}/models/gemini-1.5-flash:generateContent"
      image-generation: "${gemini.api.url}/models/gemini-1.5-flash:generateContent"
